<app-menu></app-menu>
<div class="row">

    <div class="col-md-8 col-sm-offset-2">
      </div>
    <div class="col-md-8 col-sm-offset-2">
          <div class="list-group">
            <a class="list-group-item" style="min-height: 220px; max-height: 350px;" *ngFor = "let i = index; let opcija of opcije | paginate: { itemsPerPage: 5, currentPage: p }">
                  <div class="media col-md-3">
                      <figure class="pull-left">
                          <img class="media-object img-rounded img-responsive"  style="height: 80%; width: 80%;" src="assets/opcija.jpg" alt="placehold.it/350x250" >
                      </figure>
                  </div>
                  <div class="col-md-6">
                      <h4 class="list-group-item-text">Naziv: {{opcija.naziv}}</h4>
                      <h4 class="list-group-item-text">Cena: {{opcija.cena}}</h4>
                  </div>
                  <div class="col-md-3 text-center centered-button" style="vertical-align: middle;">
                      <button *ngIf="obrisiVoziloVidljivo(vozilo)" type="button" class="btn btn-default btn-lg btn-block" (click) = "delete(opcija.id)">Obrisi</button>
                      <button *ngIf="azurirajVoziloVidljivo(vozilo)" type="button" class="btn btn-default btn-lg btn-block" (click) = "update(opcija.id)">Izmeni</button>
                  </div>
            </a>
          </div>
      <div class="item col-lg-10 col-lg-10" style="width: 100%; text-align: center;">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
