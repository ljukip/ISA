<app-menu></app-menu>
<div class="col-md-8 col-sm-offset-2">
    <div class="list-group">
        <a class="list-group-item history list-group-item-pozivnice" style="max-height: 100px;" *ngFor = "let i = index; let pozivnica of listaPozivnica | paginate: { itemsPerPage: 10, currentPage: p }">
            <div class="media col-md-3">
                <figure class="pull-left">
                    <img class="media-object img-rounded img-responsive" style="width: 100%; height: 100%;"  src="assets/invitation.jpg" alt="placehold.it/350x250" >
                </figure>
            </div>
            <div class="col-md-6" >
                <div>
                    <h4>Vreme: {{pozivnica.vremePozivanja}}h</h4>
                    <p class="list-group-item-text">Pozivnica od strane {{pozivnica.posiljalacPozivnice.ime }} {{pozivnica.posiljalacPozivnice.prezime }}</p>
                    <p class="list-group-item-text"> Ovu pozivnicu se trenutno nalazi u stanju: {{pozivnica.statusPozivnice}}</p>
                </div>
                <div *ngIf="pozivnica.statusPozivnice == 'POSLATA'">
                    <input type="text" class="form-control" #vrednostPasos minlength="1" maxlength="10" id="pasos" name="pasos" placeholder="Pasos" required style="margin-top: 5px; margin-bottom: 5px; max-width: 165px;">
                    <button type="button" style="width: 80px;" class="btn btn-default btn-lg rezervacije" (click)="prihvatiPozivnicu(pozivnica.id, vrednostPasos.value)"> Prihvati </button>
                    <button type="button" style="width: 80px;" class="btn btn-default btn-lg rezervacije" (click)="odbijPozivnicu(pozivnica.id)"> Odbij </button>
                </div>
            </div>
        </a>
    </div>
</div>
